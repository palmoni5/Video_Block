name: Build macOS App (Ad-hoc)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # --- התיקון נמצא כאן ---
      # במקום לחפש קובץ, אנחנו מתקינים ישירות את מה שצריך
      - name: Install Dependencies
        run: |
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          # וודא שקובץ האייקון 1.icns באמת קיים בגיטהאב, אחרת גם זה ייכשל
          pyinstaller --noconfirm --onefile --windowed --icon "1.icns" --name "SystemGuard" --clean "Install_Video_Block.py"

      - name: Ad-hoc Sign the Application
        run: |
          codesign --force --deep --sign - dist/SystemGuard.app

      - name: Zip the Application
        run: |
          cd dist
          zip -r SystemGuard.zip SystemGuard.app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SystemGuard-App
          path: dist/SystemGuard.zip
