name: Build macOS App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        architecture: 'x64'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pillow
        # הוספתי את pillow למקרה שתשתמש בתמונות בתוך הקוד עצמו בעתיד

    - name: Build Application with PyInstaller
      run: |
        # --icon "1.icns" : קובע את סמל האפליקציה ב-Finder/Dock
        # --add-data "1.icns:." : מכליל את הקובץ גם בתוך האפליקציה לשימוש פנימי אם תצטרך
        
        pyinstaller --noconfirm --onefile --windowed --clean \
          --icon "1.icns" \
          --name "SystemGuard" \
          --add-data "Install_Video_Block.py:." \
          --add-data "1.icns:." \
          "Install_Video_Block.py"

    - name: Zip the App (Preserve Permissions)
      run: |
        cd dist
        # דחיסה שומרת על ה-Icon וההרשאות
        zip -r SystemGuard_macOS.zip SystemGuard.app

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SystemGuard-macOS
        path: dist/SystemGuard_macOS.zip
