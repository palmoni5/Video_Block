name: Build macOS App with Icon and Upload to Drive

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller tk

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --icon="1.icns" --name "SystemGuard" Install_Video_Block.py

    - name: Zip the App
      run: |
        cd dist
        zip -r SystemGuard.zip SystemGuard.app

    - name: Upload to Google Drive via Rclone (Auto-Fix Padding) ğŸš€
      env:
        GDRIVE_SA_BASE64: ${{ secrets.GDRIVE_CREDENTIALS_B64 }}
      run: |
        echo "ğŸ”§ Installing Rclone..."
        brew install rclone > /dev/null

        echo "ğŸ”“ Decoding credentials using Python (Smart Mode)..."
        # ×”×¡×§×¨×™×¤×˜ ×”×–×” ××ª×§×Ÿ ××•×˜×•××˜×™×ª ×©×’×™××•×ª padding ×œ×¤× ×™ ×”×¤×¢× ×•×—
        python3 -c "import os, base64; s = os.environ['GDRIVE_SA_BASE64'].strip(); s += '=' * (-len(s) % 4); open('service_account.json', 'wb').write(base64.b64decode(s))"

        echo "âš™ï¸ Configuring Rclone..."
        mkdir -p ~/.config/rclone
        cat <<EOF > ~/.config/rclone/rclone.conf
        [gdrive]
        type = drive
        scope = drive
        service_account_file = $(pwd)/service_account.json
        EOF

        echo "ğŸ“¡ Verifying connection..."
        rclone about gdrive:

        echo "ğŸš€ Uploading..."
        rclone copy dist/SystemGuard.zip gdrive:SystemGuard/ --progress

        echo "âœ… Done!"
