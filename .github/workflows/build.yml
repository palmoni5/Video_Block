name: Build macOS App (Ad-hoc)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      # שלב הבנייה - יוצר את ה-APP עם האייקון
      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --icon "1.icns" --name "SystemGuard" --clean "Install_Video_Block.py"

      # שלב החתימה הבסיסית (Ad-hoc Signing)
      # הדגל "-s -" אומר למערכת לחתום חתימה מקומית ללא תעודה
      - name: Ad-hoc Sign the Application
        run: |
          codesign --force --deep --sign - dist/SystemGuard.app

      # יצירת קובץ ZIP להורדה
      - name: Zip the Application
        run: |
          cd dist
          zip -r SystemGuard.zip SystemGuard.app

      # העלאת הקובץ המוכן
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SystemGuard-App
          path: dist/SystemGuard.zip
