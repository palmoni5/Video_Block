name: Build macOS App with Icon and Upload to Drive

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    # 1. ××©×™×›×ª ×”×§×•×“
    - uses: actions/checkout@v3

    # 2. ×”×ª×§× ×ª ×¤×™×™×ª×•×Ÿ
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3. ×”×ª×§× ×ª ×¡×¤×¨×™×•×ª
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller tk

    # 4. ×‘× ×™×™×ª ×”××¤×œ×™×§×¦×™×” (×•×“× ×©×©× ×”×¡×§×¨×™×¤×˜ ×©×œ×š × ×›×•×Ÿ!)
    - name: Build with PyInstaller
      run: |
        # ×× ×©×™× ×™×ª ××ª ×©× ×”×¡×§×¨×™×¤×˜, ×©× ×” ××•×ª×• ×’× ×›××Ÿ ×‘×©×•×¨×” ×œ××˜×”
        pyinstaller --onefile --windowed --icon="1.icns" --name "SystemGuard" Install_Video_Block.py

    # 5. ×“×—×™×¡×” ×œ-ZIP
    - name: Zip the App
      run: |
        cd dist
        zip -r SystemGuard.zip SystemGuard.app

    # 6. ×”×¢×œ××” ×œ×’×•×’×œ ×“×¨×™×™×‘ (×”×©×™×˜×” ×”×™×¦×™×‘×” ×¢× Rclone ×•×¤×¢× ×•×— Python)
    - name: Upload to Google Drive via Rclone (Robust) ğŸš€
      env:
        # ××¢×‘×™×¨×™× ××ª ×”×¡×•×“ ×œ××©×ª× ×” ×¡×‘×™×‘×”
        GDRIVE_SA_BASE64: ${{ secrets.GDRIVE_CREDENTIALS_B64 }}
      run: |
        echo "ğŸ”§ Installing Rclone..."
        brew install rclone > /dev/null

        echo "ğŸ”“ Decoding credentials using Python..."
        # ×©×™××•×© ×‘×¤×™×™×ª×•×Ÿ ×œ×¤×¢× ×•×— ×‘×˜×•×— ×©×œ ×”×¡×•×“ (××•× ×¢ ×©×’×™××•×ª ×¨×•×•×—×™×)
        python3 -c "import os, base64; open('service_account.json', 'wb').write(base64.b64decode(os.environ['GDRIVE_SA_BASE64']))"

        echo "âš™ï¸ Configuring Rclone..."
        # ×™×¦×™×¨×ª ×§×•×‘×¥ ×§×•× ×¤×™×’×•×¨×¦×™×” ×™×“× ×™
        mkdir -p ~/.config/rclone
        cat <<EOF > ~/.config/rclone/rclone.conf
        [gdrive]
        type = drive
        scope = drive
        service_account_file = $(pwd)/service_account.json
        EOF

        echo "ğŸ“¡ Verifying connection..."
        # ×‘×“×™×§×” ×©×”×—×™×‘×•×¨ ×ª×§×™×Ÿ ×œ×¤× ×™ ×”×”×¢×œ××”
        rclone about gdrive:

        echo "ğŸš€ Uploading to 'SystemGuard' folder..."
        # ×”×¢×œ××ª ×”×§×•×‘×¥
        rclone copy dist/SystemGuard.zip gdrive:SystemGuard/ --progress

        echo "âœ… Upload finished successfully!"
